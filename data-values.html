<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="chrome=1">
<title>Minecraft Data Values</title>
<link rel="stylesheet" href="stylesheets/styles.css">
<link rel="stylesheet" href="stylesheets/pygment_trac.css">
<meta name="description" content="Minecraft data values lookup tables with filtering and other neat features." />
<script src="javascripts/jquery.js"></script>
<script src="javascripts/index.js"></script>
<script src="javascripts/scale.fix.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-53340539-1', 'auto');
  ga('send', 'pageview');
</script>
</head>
<body>
<div class="wrapper">
    <header>
        <h1>Minecraft Data Values</h1>
        <p>A big list of Minecraft blocks and items. Hover over an item to display the recipe and Bukkit ENUM.</p>
        <div id="panel">
            <div id="socbox">
                <g:plusone size="tall"></g:plusone>
            </div>
            <div id="filterbox">
                <label for="filter">Filter:</label>
                <input type="text" name="filter" id="filter" />
                <label for="damage">Damage values:</label>
                <input type="checkbox" name="damage" id="damage" />
                ‚üµ Check to display more items!</div>
        </div>
    </header>
    <section>
        <div id="values"> </div>
        <div style="display:none;" id="infobox"></div>
    </section>
</div>
<footer>
    <p>Project maintained by <a href="https://github.com/eccentricdevotion">eccentricdevotion</a></p>
    <p>Theme by <a href="https://github.com/orderedlist">orderedlist</a></p>
</footer>

</body>
</html>
